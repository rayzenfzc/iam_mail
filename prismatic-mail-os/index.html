<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitreous OS // Achromatic Tectonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --black: #050505;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--black);
            overflow: hidden;
            font-family: var(--font-sans);
            color: var(--white);
        }

        /* Achromatic Split Stage */
        .stage {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(90deg, var(--white) 50%, var(--black) 50%);
        }

        .stage::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 100;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .slab-transition {
            transition: var(--transition);
        }

        .font-mono {
            font-family: var(--font-mono);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .orb {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            pointer-events: none;
            opacity: 0.2;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(40px, 60px); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="stage">
        <div class="orb bg-gray-500 top-[-10%] left-[20%] animate-[float_10s_infinite_alternate]"></div>
        <div class="orb bg-gray-800 bottom-[-10%] right-[20%] animate-[float_12s_infinite_alternate-reverse]"></div>
    </div>
    <div id="root" class="relative z-10 h-screen w-screen"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
